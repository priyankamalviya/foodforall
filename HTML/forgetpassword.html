	<meta charset="utf-8">

		<script src="js/nightly.js"></script>
		
	<script type="text/javascript">
$(function() {
					$("#forget").submit(function(){
					console.log("hit func");
					var data = $('#forget').serialize();
					//alert(data);
					$.ajax({
						url: "../PHP/forgetpassword.php",
						type: "POST",
						data: data,
						dataType: 'json',
						success: function(data) 
						{  
							if (data.status == 401)
							{
								console.log("error");
								$('#errormsg').html(data.msg).show();  
								$('#successmsg').hide();
							}
							else if(data.status == 200)
							{		
								console.log("success");
								$('#successmsg').html(data.msg).show();
								$('#errormsg').hide(); 
								//console.log(data.url);
								//window.location.replace(data.url);
							}
						},
						error : function()
						{
							//$(this).dialog("close");
						}
					}); 
					return false; 
					});
				});
	</script>
	<style type="text/css">
	.msgSize{
		font-size:70%;
		float: right; 
		margin-right: 27px;
	}
	</style>
</head>
<body>
<div data-role="page" id="forgetpassword" data-theme='b'>
		<!--HEADER OF PAGE-->		
	         <div data-role="header" data-tap-toggle="false" data-theme='b'>
	             <h1 class="header-title">Food For All</h1> 
	         </div>
		<!--CONTENT OF PAGE-->
		<div data-role="content">
		<form method ="post" id="forget" action="../PHP/forgetpassword.php" data-ajax="false" autocomplete="off">
		<div style="padding:10px 20px;">
		<h4>Enter your login email to change your password..</h4>
				<label for="email" class="ui-hidden-accessible">Email:</label>
				<input type="email" name="email" id="email" value="" placeholder="email" data-theme="a"  />
	
				<button type="submit" data-role="none" class="nightly-button" data-theme="b"><i class="fa fa-sign-in"></i>Submit</button>
			</div>
		</form>
		 <div id="errormsg" class="msgSize" style="display:none;color:red;"></div>
		 <div id="successmsg" class="msgSize" style="display:none;color:green;"></div>
		</div>
		<!--FOOTER OF PAGE-->
 <div data-role="footer" data-theme="none" data-border="false">

</div>
